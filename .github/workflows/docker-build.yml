name: Docker Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Java services
        run: |
          for service in api-gateway user-service product-service cart-service order-service wishlist-service notification-service; do
            echo "Building $service..."
            cd $service
            mvn clean package -DskipTests
            cd ..
          done

      - name: Pull base images (retry)
        run: |
          docker pull eclipse-temurin:21-jre || docker pull eclipse-temurin:21-jre || docker pull eclipse-temurin:21-jre
          docker pull maven:3.9-eclipse-temurin-21 || docker pull maven:3.9-eclipse-temurin-21 || docker pull maven:3.9-eclipse-temurin-21
          docker pull node:22-alpine || true
          docker pull nginx:1.27-alpine || true

      - name: Build Docker images
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker compose build || (sleep 10 && docker compose build)

      - name: Build complete
        run: echo "âœ… All images built successfully!"
